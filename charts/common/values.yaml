resticBackups:
  enabled: false
  image: restic/restic:latest
  init:
    enabled: true
  restore:
    enabled: true
  env:
    - name: RESTIC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: backblaze-credentials
          key: resticKey
          optional: false
    - name: B2_ACCOUNT_ID
      valueFrom:
        secretKeyRef:
          name: backblaze-credentials
          key: keyID
          optional: false
    - name: B2_ACCOUNT_KEY
      valueFrom:
        secretKeyRef:
          name: backblaze-credentials
          key: applicationKey
          optional: false
  prune:
    enabled: true
    schedule: "0 0 * * 0" # At 00:00 on Sunday
    keepDaily: 14
    keepWeekly: 4
    keepMonthly: 6
  cron:
    enabled: true
    schedule: "0 */12 * * *" # Every 12 hours