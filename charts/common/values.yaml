resticBackups:
  enabled: false
  image: restic/restic:latest
  init:
    enabled: true
  restore:
    enabled: true
    version: latest
  prune:
    enabled: true
    schedule: "0 0 * * 0" # At 00:00 on Sunday
    keepDaily: 14
    keepWeekly: 4
    keepMonthly: 6
  cron:
    enabled: true
    schedule: "0 */12 * * *" # Every 12 hours