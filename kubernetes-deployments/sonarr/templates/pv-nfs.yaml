apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-sonarr
spec:
  capacity:
    storage: 900Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-sonarr
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/plex
    server: nas.jsnouff.net