---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: chartmuseum-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: chartmuseum-secret
    deletionPolicy: Delete
  data:
    - secretKey: b2-key-id
      remoteRef:
        key: CHARTMUSEUM_B2_KEY_ID
    - secretKey: b2-application-key
      remoteRef:
        key: CHARTMUSEUM_B2_APPLICATION_KEY
