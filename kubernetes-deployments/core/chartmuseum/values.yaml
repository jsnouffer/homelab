chartmuseum:
  enabled: true
  fullnameOverride: chartmuseum
  env:
    open:
      DEBUG: true
      DISABLE_API: false
      ALLOW_OVERWRITE: true
      STORAGE: amazon
      STORAGE_AMAZON_BUCKET: jsnouff-helmcharts
      STORAGE_AMAZON_ENDPOINT: https://s3.us-east-005.backblazeb2.com
    existingSecret: chartmuseum-secret
    existingSecretMappings:
      AWS_ACCESS_KEY_ID: b2-key-id
      AWS_SECRET_ACCESS_KEY: b2-application-key
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: lets-encrypt-production
      ingress.kubernetes.io/force-ssl-redirect: "true"
      ingress.kubernetes.io/protocol: http
      kubernetes.io/ingress.class: traefik
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
      traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - name: chartmuseum.jsnouff.net
        path: /
        tls: true
        tlsSecret: tls-secret
  deployment:
    sidecarContainers:
      chartmuseum-gui:
        image: moreillon/chartmuseum-gui:latest
        ports:
          - name: webui
            containerPort: 3000
            protocol: TCP
        env:
          - name: PUBLIC_CHARTMUSEUM_URL
            value: https://chartmuseum.jsnouff.net
          - name: PATH_BASE
            value: "/"
        resources:
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 5m
            memory: 32Mi
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 5m
      memory: 32Mi