node-feature-discovery:
  enabled: true
  fullnameOverride: node-feature-discovery
  master:
    resources:
      requests:
        cpu: 5m
        memory: 24Mi
      limits:
        cpu: 25m
        memory: 48Mi
  worker:
    resources:
      requests:
        cpu: 5m
        memory: 16Mi
      limits:
        cpu: 25m
        memory: 32Mi
    tolerations:
      - key: gpu-only
        operator: Exists
        effect: NoSchedule
  gc:
    resources:
      requests:
        cpu: 5m
        memory: 16Mi
      limits:
        cpu: 25m
        memory: 32Mi