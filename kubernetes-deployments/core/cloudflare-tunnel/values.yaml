cloudflare-tunnel:
  enabled: true
  global:
    fullnameOverride: cloudflare-tunnel
  defaultPodOptions:
    dnsPolicy: Default
  controllers:
    main:
      containers:
        main:
          image:
            repository: cloudflare/cloudflared
            tag: latest # managed by ArgoCD Image Updater
          args:
            - "tunnel"
            - "--no-autoupdate"
            - "run"
          env:
            TUNNEL_TOKEN:
              valueFrom:
                secretKeyRef:
                  key: "token"
                  name: "cloudflare-tunnel-token"
          resources:
            requests:
              cpu: 10m
              memory: 40Mi
            limits:
              cpu: 100m
              memory: 100Mi
