{{- range .Values.truenas }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: truenas-{{ .name }}-cert-deploy-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: truenas-{{ .name }}-cert-deploy-config
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        deploy_config: |
          [deploy]
          api_key = {{ `{{ .api_key }}` }}
          cert_fqdn = {{ .hostname }}
          connect_host = {{ .hostname }}
          verify = false
          privkey_path = /cert/tls.key
          fullchain_path = /cert/tls.crt
          protocol = https://
          port = 443
          ui_certificate_enabled = true
          s3_enabled = true
          ftp_enabled = false
          webdav_enabled = false
          apps_enabled = false
          apps_only_matching_san = false
          cert_base_name = lets-encrypt
  data:
    - secretKey: api_key
      remoteRef:
        key: {{ .apiKeyRemoteRef }}
{{- end }}