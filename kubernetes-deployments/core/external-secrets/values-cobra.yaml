external-secrets:
  enabled: true
  initialInstall: false
  resources:
    limits:
      cpu: 50m
      memory: 80Mi
    requests:
      cpu: 10m
      memory: 40Mi
  webhook:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi
  certController:
    resources:
      limits:
        cpu: 50m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 48Mi
  secret-stores:
    - name: doppler-secret-store
      kind: ClusterSecretStore
      spec:
        provider:
          doppler:
            auth:
              secretRef:
                dopplerToken:
                  name: doppler-cobra-es-token
                  namespace: "{{ $.Release.Namespace }}"
                  key: token