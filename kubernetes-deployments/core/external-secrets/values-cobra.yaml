external-secrets:
  enabled: true
  initialInstall: false
  resources:
    limits:
      cpu: 50m
      memory: 80Mi
    requests:
      cpu: 10m
      memory: 40Mi
  webhook:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi
  certController:
    resources:
      limits:
        cpu: 50m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 48Mi
secret-stores:
  - name: doppler-secret-store
    kind: ClusterSecretStore
    spec:
      provider:
        doppler:
          auth:
            secretRef:
              dopplerToken:
                name: doppler-cobra-es-token
                namespace: "{{ $.Release.Namespace }}"
                key: token
  - name: infisical-secret-store
    kind: ClusterSecretStore
    spec:
      provider:
        webhook:
          url: "{{ .Values.infisical.url }}/api/v3/secrets/raw/{{`{{ .remoteRef.property }}`}}?environment={{ .Values.infisical.environment }}&secretPath={{`{{ .remoteRef.key }}`}}&workspaceId={{ .Values.infisical.workspaceId }}"
          result:
            jsonPath: "$.secret.secretValue"
          headers:
            Content-Type: application/json
            Authorization: "{{`Bearer {{ .auth.token }}`}}"
          secrets:
          - name: auth
            secretRef:
              name: infisical-api-token
              namespace: "{{ $.Release.Namespace }}"
infisical:
  url: https://infisical.jsnouff.net
  workspaceId: 65c90ea492aa91c0f3476280
  environment: common