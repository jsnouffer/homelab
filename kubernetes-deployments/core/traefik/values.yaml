traefik:
  enabled: true
  fullnameOverride: traefik
  deployment:
    kind: DaemonSet
  env:
    - name: TZ
      value: America/New_York
  additionalArguments:
    - --api.insecure
    - --ping=true
    - --providers.kubernetesingress.ingressendpoint.hostname=jsnouff.net
    - --serversTransport.insecureSkipVerify=true
  resources:
    requests:
      cpu: 125m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 384Mi
  logs:
    general:
      # -- Alternative logging levels are DEBUG, PANIC, FATAL, ERROR, WARN, and INFO.
      level: ERROR
  metrics:
    prometheus: null
  securityContext:
    capabilities:
      drop: [ALL]
    readOnlyRootFilesystem: true
    runAsGroup: 65532
    runAsNonRoot: true
    runAsUser: 65532
  service:
    type: LoadBalancer
    spec:
      externalTrafficPolicy: Local
    annotations:
      metallb.universe.tf/ip-allocated-from-pool: ip-address-pool-100
      metallb.universe.tf/loadBalancerIPs: 192.168.30.100
      external-dns.alpha.kubernetes.io/hostname: jsnouff.net
  ingressRoute:
    dashboard:
      enabled: false

ingressDomain: traefik.jsnouff.net