external-dns:
  provider: pihole
  policy: upsert-only
  registry: noop
  env:
    - name: EXTERNAL_DNS_PIHOLE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: pihole-password
          key: pihole_password
  extraArgs:
    - --pihole-server=http://hped1.jsnouff.net
  resources:
    limits:
      cpu: 50m
      memory: 64Mi
    requests:
      cpu: 5m
      memory: 32Mi
