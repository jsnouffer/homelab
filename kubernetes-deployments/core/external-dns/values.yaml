external-dns:
  fullnameOverride: external-dns
  provider: pihole
  policy: upsert-only
  registry: noop
  env:
    - name: EXTERNAL_DNS_PIHOLE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: pihole-password
          key: pihole_password
  extraArgs:
    - --pihole-server=https://pihole.jsnouff.net
  resources:
    limits:
      cpu: 50m
      memory: 96Mi
    requests:
      cpu: 10m
      memory: 32Mi

external-dns-secondary:
  fullnameOverride: external-dns-secondary
  provider: pihole
  policy: upsert-only
  registry: noop
  env:
    - name: EXTERNAL_DNS_PIHOLE_PASSWORD
      valueFrom:
        secretKeyRef:
          name: pihole-password
          key: pihole_password
  extraArgs:
    - --pihole-server=https://pihole2.jsnouff.net
  resources:
    limits:
      cpu: 50m
      memory: 96Mi
    requests:
      cpu: 10m
      memory: 32Mi
  serviceAccount:
    create: false
    name: external-dns
  rbac:
    create: false