---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pihole-password
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: pihole-password
    deletionPolicy: Delete
  data:
    - secretKey: pihole_password
      remoteRef:
        key: PIHOLE_PASSWORD