{{- with .Values.backups }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: restic-init
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 1
  selector:
    matchLabels:
      job-name: restic-init
  suspend: false
  template:
    metadata:
      labels:
        job-name: restic-init
    spec:
      restartPolicy: Never
      containers:
      - name: restic
        image: restic/restic:latest
        imagePullPolicy: Always
        command:
          - sh
          - -c
          - |
            restic init || echo "skipped"
        env: {{ toYaml .env | nindent 10 }}
        volumeMounts:
        - mountPath: /data
          name: backupdata
          readOnly: true
        workingDir: /data
      volumes:
      - name: backupdata
        persistentVolumeClaim:
          claimName: {{ $.Values.pvcName }}
{{- end }}