{{- with .Values.backups }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restic-backup
spec:
  concurrencyPolicy: Forbid
  schedule: "0 */12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          affinity: {{ toYaml .affinity | nindent 12 }}
          containers:
          - name: restic
            image: restic/restic:latest
            workingDir: /data
            args:
              - backup
              - --host
              - kubernetes
              - .
            env: {{ toYaml .env | nindent 14 }}
            volumeMounts:
              - name: backupdata
                mountPath: /data
                readOnly: true
          volumes:
            - name: backupdata
              persistentVolumeClaim:
                claimName: {{ $.Values.pvcName }}
          restartPolicy: OnFailure
{{- end }}