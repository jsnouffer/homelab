pvcName: radarr-pvc

backups:
  restore: true
  env:
    - name: RESTIC_REPOSITORY
      value: "b2:jsnouff-radarr"
    - name: RESTIC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: backblaze-credentials
          key: resticKey
          optional: false
    - name: B2_ACCOUNT_ID
      valueFrom:
        secretKeyRef:
          name: backblaze-credentials
          key: keyID
          optional: false
    - name: B2_ACCOUNT_KEY
      valueFrom:
        secretKeyRef:
          name: backblaze-credentials
          key: applicationKey
          optional: false