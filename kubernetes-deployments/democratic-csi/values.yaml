democratic-csi:
  csiDriver:
    name: org.democratic-csi.nfs

  storageClasses:
    - name: truenas-nfs-csi
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
      mountOptions:
      - noatime
      - nfsvers=4
    - name: truenas-nfs-csi-retain
      defaultClass: false
      reclaimPolicy: Retain
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
      mountOptions:
      - noatime
      - nfsvers=4

  driver:
    existingConfigSecret: democratic-csi-driver-config
    config:
      driver: freenas-nfs
