---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: democratic-csi-driver-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: democratic-csi-driver-config
    deletionPolicy: Delete
  data:
    - secretKey: driver-config-file.yaml
      remoteRef:
        key: DEMOCRATIC_CSI_CONFIG