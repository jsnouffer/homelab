---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $.Values.sonarr.existingSecret.name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
  data:
    - secretKey: {{ $.Values.sonarr.existingSecret.key }}
      remoteRef:
        key: /sonarr
        property: api-key
