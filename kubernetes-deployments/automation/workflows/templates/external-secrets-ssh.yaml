---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ssh-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: ssh-key
    deletionPolicy: Delete
    template:
      type: kubernetes.io/ssh-auth
  data:
    - secretKey: ssh-privatekey
      remoteRef:
        key: PVE_SSH_KEY
