apiVersion: apps/v1
kind: Deployment
metadata:
  name: velocity
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: velocity
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velocity
    spec:
      initContainers:
        - name: manual-plugin-downloads
          image: bash
          command: ["bash"]
          args:
            - -c
            - |
              mkdir -p /data/plugins
              /scripts/download-mods.sh /data/plugins
              cp /config/velocity.toml /data
          volumeMounts:
            - name: data
              mountPath: /data
            - name: manual-mod-downloads
              mountPath: /scripts
            - name: config
              mountPath: /config
      containers:
        - name: velocity
          image: dockcenter/velocity:3.2.0-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 25577
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          # resources:
          #   limits:
          #     cpu: 250m
          #     memory: 128Mi
          #   requests:
          #     cpu: 5m
          #     memory: 48Mi
          volumeMounts:
          # - name: config
          #   mountPath: /data/velocity.toml
          #   subPath: velocity.toml
          - name: data
            mountPath: /data
      volumes:
        - name: config
          configMap:
            name: velocity-config
        - name: data
          persistentVolumeClaim:
            claimName: velocity
        - name: manual-mod-downloads
          configMap:
            name: manual-mod-downloads-velocity
            defaultMode: 0777
      securityContext:
        fsGroup: 100
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: velocity
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
