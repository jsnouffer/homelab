---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft-admin-password
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: minecraft-admin-password
    deletionPolicy: Delete
  data:
    - secretKey: password
      remoteRef:
        key: MINECRAFT_ADMIN_PASSWORD
