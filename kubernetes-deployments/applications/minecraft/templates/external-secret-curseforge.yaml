---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: curseforge-api-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: curseforge-api-key
    deletionPolicy: Delete
  data:
    - secretKey: key
      remoteRef:
        key: CURSEFORGE_API_KEY
