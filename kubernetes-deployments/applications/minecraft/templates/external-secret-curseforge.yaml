---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: curseforge-api-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
  data:
    - secretKey: key
      remoteRef:
        key: /minecraft
        property: curse-forge-api-key
