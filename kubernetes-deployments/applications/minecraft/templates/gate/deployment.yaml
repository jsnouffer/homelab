---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gate
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: gate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: proxy
        app.kubernetes.io/name: gate
    spec:
      containers:
      - name: gate
        image: ghcr.io/minekube/gate:latest
        ports:
        - name: minecraft
          containerPort: 25565
        volumeMounts:
        - name: config
          mountPath: /config.yml
          subPath: config.yml
      volumes:
      - name: config
        configMap:
          name: gate-config