atm9:
  enabled: true
  nameOverride: atm9
  podLabels:
    expose-minecraft-server: "true"
  minecraftServer:
    eula: "true"
    difficulty: normal
    type: AUTO_CURSEFORGE
    memory: 10240M
    onlineMode: true
    motd: All The Mods 9
    autoCurseForge:
      pageUrl: https://www.curseforge.com/minecraft/modpacks/all-the-mods-9/files/4885522
      apiKey:
          existingSecret: curseforge-api-key
          secretKey: key
    rcon:
      enabled: true
      existingSecret: minecraft-admin-password
      secretKey: password
  mcbackup:
    enabled: true
    initialDelay: 10m
    backupMethod: restic
    rconRetries: -1
    rconRetryInterval: 30s
    resticRepository: s3:http://barenas.jsnouff.net:9000/minecraft-backups-atm9
    extraEnv:
      RESTIC_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: restic-backup-credentials
            key: resticKey
      AWS_ACCESS_KEY_ID:
        valueFrom:
          secretKeyRef:
            name: restic-backup-credentials
            key: s3AccessKey
      AWS_SECRET_ACCESS_KEY:
        valueFrom:
          secretKeyRef:
            name: restic-backup-credentials
            key: s3SecretKey
  initContainers:
    - name: manual-mod-downloads
      image: bash
      command: ["bash"]
      args:
        - -c
        - /scripts/download-mods.sh /mods
      volumeMounts:
        - name: datadir
          mountPath: /mods
          subPath: mods
        - name: manual-mod-downloads-atm9
          mountPath: /scripts
  extraVolumes:
    - volumes:
        - name: manual-mod-downloads-atm9
          configMap:
            name: manual-mod-downloads-atm9
            defaultMode: 0777
  startupProbe:
    enabled: true
    failureThreshold: 50
    periodSeconds: 20
  resources:
    requests:
      memory: 10Gi
      cpu: 1500m
    limits:
      memory: 16Gi
      cpu: 2500m
  persistence:
    dataDir:
      enabled: true
      Size: 5Gi

