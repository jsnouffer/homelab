minecraft:
  enabled: true

  nameOverride: mcserver

  minecraftServer:
    eula: "true"
    difficulty: normal
    type: AUTO_CURSEFORGE
    memory: 10240M
    onlineMode: false

    autoCurseForge:
      pageUrl: https://www.curseforge.com/minecraft/modpacks/all-the-mods-9/files/4885522
      apiKey:
          existingSecret: curseforge-api-key
          secretKey: key
    rcon:
      enabled: true
      existingSecret: minecraft-admin-password
      secretKey: password

  initContainers:
    - name: manual-mod-downloads
      image: bash
      command: ["bash"]
      args:
        - -c
        - /scripts/download-mods.sh /mods
      volumeMounts:
        - name: datadir
          mountPath: /mods
          subPath: mods
        - name: manual-mod-downloads-minecraft
          mountPath: /scripts

  extraVolumes:
    - volumes:
        - name: manual-mod-downloads-minecraft
          configMap:
            name: manual-mod-downloads-minecraft
            defaultMode: 0777

  startupProbe:
    enabled: true
    failureThreshold: 50
    periodSeconds: 20

  resources:
    requests:
      memory: 10Gi
      cpu: 1500m
    limits:
      memory: 16Gi
      cpu: 2500m

  persistence:
    dataDir:
      enabled: true
      Size: 8Gi

