calibre:
  enabled: true
  global:
    fullnameOverride: calibre
  controllers:
    main:
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/calibre
            tag: 7.5.1
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/New_York"
          resources:
            requests:
              cpu: 25m
              memory: 400Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          probes:
            liveness: &lr-probe
              enabled: true
              type: &probe-type HTTP
              path: &probe-path /
              spec: &lr-probe-spec
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *lr-probe
            startup:
              enabled: true
              type: *probe-type
              path: *probe-path
              spec: &startup-probe-spec
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 100
        web:
          image:
            repository: lscr.io/linuxserver/calibre-web
            tag: 0.6.21
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/New_York"
            DOCKER_MODS: linuxserver/mods:universal-calibre
          resources:
            requests:
              cpu: 25m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 300Mi
          probes:
            liveness: &lr-probe
              enabled: true
              port: &web-port 8083
              type: *probe-type
              path: *probe-path
              spec: *lr-probe-spec
            readiness: *lr-probe
            startup:
              enabled: true
              port: *web-port
              type: *probe-type
              path: *probe-path
              spec: *startup-probe-spec
      pod:
        securityContext:
          fsGroup: 1000
  service:
    main:
      ports:
        http:
          port: 8080
        web:
          port: *web-port
  ingress:
    main:
      enabled: true
      hosts:
        - host: &backend-domain calibre.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
        - host: &web-domain calibre-web.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: web
      tls:
        - hosts:
            - *backend-domain
          secretName: backend-tls-secret
        - hosts:
            - *web-domain
          secretName: web-tls-secret
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        ingress.kubernetes.io/force-ssl-redirect: "true"
        ingress.kubernetes.io/protocol: http
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"

  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 5Gi
      advancedMounts:
        main:
          main:
            - path: /config
              subPath: backend-config
            - path: /library
              subPath: library
          web:
            - path: /config
              subPath: web-config
            - path: /library
              subPath: library
    books-export:
      enabled: true
      existingClaim: calibre-plex-media
      advancedMounts:
        main:
          main:
            - path: /books
              subPath: books
    kindle-drop:
      enabled: true
      existingClaim: calibre-kindle-drop
      advancedMounts:
        main:
          main:
            - path: /kindle
              subPath: kindle

common:
  resticBackups:
    enabled: true
    targets:
      calibre-data:
        pvcName: calibre-config
        bucket: calibre-data-backup
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - calibre
                topologyKey: kubernetes.io/hostname