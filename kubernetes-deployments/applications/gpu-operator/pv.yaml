apiVersion: v1
kind: PersistentVolume
metadata:
  name: llama-nfs-plex-pool
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 3000Gi
  mountOptions:
  - hard
  - nfsvers=4.1
  nfs:
    path: /mnt/plex/media
    server: barenas.jsnouff.net
  persistentVolumeReclaimPolicy: Retain
  storageClassName: llama-nfs-plex-pool
  volumeMode: Filesystem
