glance:
  enabled: true
  extraValues:
    replacements:
      - pattern: "$di:"
        replacement: https://raw.githubusercontent.com/homarr-labs/dashboard-icons/refs/heads/main/png/
  global:
    fullnameOverride: glance
  defaultPodOptions:
    automountServiceAccountToken: false
    securityContext:
      runAsUser: 65534
      runAsGroup: 65534
      runAsNonRoot: true
      fsGroup: 65534
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
  controllers:
    glance:
      type: deployment
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        glance:
          image: &glance-image
            repository: glanceapp/glance
            tag: v0.8.3
            pullPolicy: IfNotPresent
          command:
            - /app/glance
            - --config
            - /app/config/glance.yaml
          # env:
          #   SUPERUSER_NAME: admin
          #   SUPERUSER_EMAIL: admin@example.com
          #   SKIP_STARTUP_SCRIPTS: "true"
          # resources:
          #   requests:
          #     cpu: 100m
          #     memory: 350Mi
          #   limits:
          #     cpu: 1500m
          #     memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          probes:
            liveness: &lr-probe
              enabled: true
              type: HTTP
              path: /
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                successThreshold: 1
                failureThreshold: 3
            readiness: *lr-probe
            startup:
              enabled: true
              type: HTTP
              path: /
              spec:
                initialDelaySeconds: 3
                periodSeconds: 5
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 10
  service:
    glance:
      controller: glance
      ports:
        http:
          port: &port 8080
  ingress:
    glance:
      enabled: true
      hosts:
        - host: &domain glance.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: glance
                port: *port
      tls:
        - hosts:
            - *domain
          secretName: tls-secret
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        ingress.kubernetes.io/force-ssl-redirect: "true"
        ingress.kubernetes.io/protocol: http
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"
  persistence:
    config:
      enabled: true
      type: configMap
      name: glance-config
      advancedMounts:
        glance:
          glance:
            - path: /app/config
              readOnly: true

