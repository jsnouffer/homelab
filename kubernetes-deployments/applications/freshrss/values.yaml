freshrss:
  global:
    fullnameOverride: freshrss
  controllers:
    main:
      containers:
        main:
          image:
            repository: freshrss/freshrss
            tag: 1.22.1
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      hosts:
        - host: &domain freshrss.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
      tls:
        - hosts:
            - *domain
          secretName: tls-secret
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        ingress.kubernetes.io/force-ssl-redirect: "true"
        ingress.kubernetes.io/protocol: http
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"

  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        main:
          main:
            - path: /var/www/FreshRSS/data
              subPath: freshrss_data
            - path: /var/www/FreshRSS/extension
              subPath: freshrss_extensions

common:
  resticBackups:
    enabled: true
    targets:
      freshrss-data:
        pvcName: freshrss-data
        bucket: freshrss-backup
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - freshrss
                topologyKey: kubernetes.io/hostname
