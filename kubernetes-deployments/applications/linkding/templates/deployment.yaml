apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: linkding
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          env:
            - name: LD_CSRF_TRUSTED_ORIGINS
              value: https://linkding.jsnouff.io
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          # securityContext:
          #   runAsGroup: 1000
          #   runAsNonRoot: true
          #   runAsUser: 1000
          volumeMounts:
            - name: data
              mountPath: /etc/linkding/data
          # resources:
          #   limits:
          #     cpu: 250m
          #     memory: 128Mi
          #   requests:
          #     cpu: 5m
          #     memory: 48Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: linkding-data
