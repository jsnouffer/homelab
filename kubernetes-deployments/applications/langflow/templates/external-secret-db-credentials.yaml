{{- with $.Values.langflow }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        password: "{{ `{{ .password }}` }}"
        uri: "postgresql://langflow:{{ `{{ .password }}` }}@postgresql:5432/langflow"
  data:
    - secretKey: password
      remoteRef:
        key: /langflow
        property: postgres-password
{{- end }}
{{- end }}