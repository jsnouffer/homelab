{{- with $.Values.mongodb }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongo-express-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: /mongodb/express
        property: username
    - secretKey: password
      remoteRef:
        key: /mongodb/express
        property: password
{{- end }}
{{- end }}