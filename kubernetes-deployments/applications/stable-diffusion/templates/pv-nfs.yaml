apiVersion: v1
kind: PersistentVolume
metadata:
  name: stable-diffusion-nfs
spec:
  capacity:
    storage: 3000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: stable-diffusion-nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/plex/models
    server: barenas.jsnouff.net