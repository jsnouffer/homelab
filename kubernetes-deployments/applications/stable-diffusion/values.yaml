stable-diffusion:
  enabled: true
  global:
    fullnameOverride: stable-diffusion
  defaultPodOptions:
    automountServiceAccountToken: false
    dnsConfig:
      options:
        - name: ndots
          value: "3"
    terminationGracePeriodSeconds: 10
  controllers:
    automatic1111:
      type: deployment
      pod:
        runtimeClassName: nvidia
        tolerations:
          - key: nvidia.com/gpu
            effect: NoSchedule
            operator: Exists
      initContainers:
        init-extensions:
          image: &main-container
            repository: ghcr.io/jsnouffer/stable-diffusion-webui-docker/automatic1111
            tag: 0.1
            pullPolicy: IfNotPresent
          command:
            - bash
            - -c
            - |
              cd /extensions
              git -C stable-diffusion-webui-state pull || git clone https://github.com/ilian6806/stable-diffusion-webui-state.git
              git -C sd-webui-prompt-all-in-one pull || git clone https://github.com/Physton/sd-webui-prompt-all-in-one.git
      containers:
        main:
          image: *main-container
          env:
            TZ: "America/New_York"
            CLI_ARGS: |
              --allow-code
              --medvram
              --xformers
              --enable-insecure-extension-access
              --api
              --ckpt-dir /app/models
              --no-download-sd-model
          resources:
            limits:
              cpu: "2"
              memory: 12Gi
              nvidia.com/gpu: 1
            requests:
              cpu: "1"
              memory: 12Gi
              nvidia.com/gpu: 1
          probes: &probes
            liveness: &lr-probe
              enabled: true
              type: &probe-type HTTP
              path: &probe-path /
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *lr-probe
            startup:
              enabled: true
              type: *probe-type
              path: *probe-path
              spec:
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 60
  service:
    automatic1111:
      controller: automatic1111
      annotations:
        traefik.ingress.kubernetes.io/service.serversscheme: http
      ports:
        http:
          port: &port 7860
  ingress:
    automatic1111:
      enabled: true
      hosts:
        - host: &domain stable-diffusion.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: stable-diffusion
                port: *port
      tls:
        - hosts:
            - *domain
          secretName: tls-secret
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        ingress.kubernetes.io/force-ssl-redirect: "true"
        ingress.kubernetes.io/protocol: http
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"
  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 2Gi
      advancedMounts:
        automatic1111:
          main:
            - path: /output
              subPath: output
            - path: /data/config/auto/extensions
              subPath: extensions
          init-extensions:
            - path: /extensions
              subPath: extensions
    models:
      enabled: true
      existingClaim: stable-diffusion-nfs
      advancedMounts:
        automatic1111:
          main:
            - path: /app/models
              subPath: stable-diffusion
    stable-diffusion-config:
      enabled: true
      type: configMap
      name: stable-diffusion-config
      defaultMode: 0777
      advancedMounts:
        automatic1111:
          main:
            - path: /data/config/auto/default-config.json
              subPath: config.json
            - path: /data/config/auto/startup.sh
              subPath: startup.sh