---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tandoor-recipes-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: tandoor-recipes-credentials
    deletionPolicy: Delete
  data:
    - secretKey: secret-key
      remoteRef:
        key: TANDOOR_RECIPES_SECRET_KEY