---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-library
spec:
  capacity:
    storage: 3000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: immich-library
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/plex/immich
    server: barenas.jsnouff.net