---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: immich-db-credentials
    deletionPolicy: Delete
  data:
    - secretKey: password
      remoteRef:
        key: IMMICH_DATABASE_PASSWORD