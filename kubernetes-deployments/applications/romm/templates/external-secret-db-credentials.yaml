{{- with $.Values.romm }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
  data:
    - secretKey: password
      remoteRef:
        key: /romm
        property: mariadb-password
{{- end }}
{{- end }}