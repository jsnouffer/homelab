wallabag:
  global:
    fullnameOverride: wallabag
  controllers:
    main:
      containers:
        main:
          image:
            repository: wallabag/wallabag
            tag: 2.6.7
          env:
            SYMFONY__ENV__DOMAIN_NAME: https://wallabag.jsnouff.net
            SYMFONY__ENV__DATABASE_CHARSET: utf8
          resources:
            requests:
              cpu: 25m
              memory: 75Mi
            limits:
              cpu: 500m
              memory: 350Mi
  service:
    main:
      ports:
        http:
          port: 80
  ingress:
    main:
      enabled: true
      hosts:
        - host: &domain wallabag.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
      tls:
        - hosts:
            - *domain
          secretName: tls-secret
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        ingress.kubernetes.io/force-ssl-redirect: "true"
        ingress.kubernetes.io/protocol: http
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"

  defaultPodOptions:
    securityContext:
      fsGroup: 65534

  persistence:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        main:
          main:
            - path: /var/www/wallabag/data
              subPath: data
            - path: /var/www/wallabag/web/assets/images
              subPath: images

common:
  resticBackups:
    enabled: true
    targets:
      wallabag-data:
        pvcName: wallabag-data
        bucket: wallabag-backup
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - wallabag
                topologyKey: kubernetes.io/hostname
