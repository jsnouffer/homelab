{{- with .Values.searxng }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: searxng-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
{{ tpl (($.Files.Glob "files/*").AsConfig) $ | indent 8 }}
  data:
    - secretKey: secret_key
      remoteRef:
        key: /searxng
        property: secret-key
{{- end }}
{{- end }}