atuin:
  enabled: true
  global:
    fullnameOverride: &name atuin
  controllers:
    main:
      containers:
        main:
          image:
            repository: lscr.io/linuxserver/atuin
            tag: latest # managed by ArgoCD Image Updater
          args:
            - server
            - start
          env:
            ATUIN_HOST: "0.0.0.0"
            ATUIN_OPEN_REGISTRATION: "true"
            RUST_LOG: info,atuin_server=debug
            ATUIN_DB_URI:
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: &db-secret db-credentials
          # resources:
          #   requests:
          #     cpu: 40m
          #     memory: 150Mi
          #   limits:
          #     cpu: 500m
          #     memory: 500Mi
          probes:
            liveness: &lr-probe
              enabled: true
              type: &probe-type HTTP
              path: &probe-path /
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *lr-probe
            startup:
              enabled: true
              type: *probe-type
              path: *probe-path
              spec:
                initialDelaySeconds: 10
                periodSeconds: 5
                timeoutSeconds: 5
                successThreshold: 1
                failureThreshold: 30
      pod:
        securityContext:
          fsGroup: 1000
  service:
    main:
      controller: main
      ports:
        http:
          port: &main-port 8888
  ingress:
    main:
      enabled: true
      hosts:
        - host: &domain atuin.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: *name
                port: *main-port
      tls:
        - hosts:
            - *domain
          secretName: tls-secret
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        ingress.kubernetes.io/force-ssl-redirect: "true"
        ingress.kubernetes.io/protocol: http
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"
  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 64Mi

postgresql:
  fullnameOverride: postgresql
  auth:
    username: atuin
    database: atuin
    existingSecret: *db-secret
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password
      replicationPasswordKey: replication-password
  primary:
    persistence:
      size: 512Mi
  #   resources:
  #     requests:
  #       cpu: 20m
  #       memory: 32Mi
  #     limits:
  #       cpu: 250m
  #       memory: 300Mi

common:
  resticBackups:
    enabled: true
    targets:
      atuin:
        pvcName: atuin-config
        bucket: "b2:jsnouff-atuin"
        restoreVersion: latest
        tags:
          - "{{ $.Values.atuin.controllers.main.containers.main.image.repository }}:{{ $.Values.atuin.controllers.main.containers.main.image.tag }}"
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - *name
                topologyKey: kubernetes.io/hostname
