apiVersion: v2
name: atuin
version: 1.0.0
dependencies:
  - name: app-template
    version: 3.0.4
    repository: https://bjw-s.github.io/helm-charts
    alias: atuin
    condition: atuin.enabled
  - name: postgresql
    version: 15.2.12
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: atuin.enabled
  - name: common
    version: ">0.0.0"
    repository: "file://../../../charts/common/"
    condition: atuin.enabled