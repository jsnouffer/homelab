{{- with $.Values.atuin }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ $.Values.postgresql.auth.existingSecret }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        username: postgres
        {{ $.Values.postgresql.auth.secretKeys.adminPasswordKey }}: "{{ `{{ .password }}` }}"
        {{ $.Values.postgresql.auth.secretKeys.userPasswordKey }}: "{{ `{{ .password }}` }}"
        {{ $.Values.postgresql.auth.secretKeys.replicationPasswordKey }}: "{{ `{{ .password }}` }}"
        uri: "postgres://{{ $.Values.postgresql.auth.username }}:{{ `{{ .password }}` }}@{{ $.Values.postgresql.fullnameOverride }}:5432/{{ $.Values.postgresql.auth.database }}"
  data:
    - secretKey: password
      remoteRef:
        key: /atuin
        property: postgres-password
{{- end }}
{{- end }}