{{- with $.Values.komodo }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: komodo-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
  data:
    - secretKey: passkey
      remoteRef:
        key: /komodo
        property: passkey
{{- end }}
{{- end }}