---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.nextcloud.externalDatabase.existingSecret.secretName }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: {{ .Values.nextcloud.externalDatabase.existingSecret.secretName }}
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
        username: postgres
        {{ .Values.nextcloud.postgresql.global.postgresql.auth.secretKeys.adminPasswordKey }}: "{{ `{{ .password }}` }}"
        {{ .Values.nextcloud.postgresql.global.postgresql.auth.secretKeys.userPasswordKey }}: "{{ `{{ .password }}` }}"
        {{ .Values.nextcloud.postgresql.global.postgresql.auth.secretKeys.replicationPasswordKey }}: "{{ `{{ .password }}` }}"
  data:
    - secretKey: password
      remoteRef:
        key: COBRA_POSTGRESQL_PASSWORD
