nextcloud:
  enabled: true
  nextcloud:
    host: &host nextcloud.jsnouff.net
    existingSecret:
      enabled: true
      secretName: nextcloud-admin-credentials
      usernameKey: username
      passwordKey: password
    extraEnv:
      - name: OVERWRITEHOST
        value: *host
      - name: TRUSTED_PROXIES
        value: *host
      - name: OVERWRITECLIURL
        value: https://nextcloud.jsnouff.net
      - name: REDIS_HOST
        value: valkey
      - name: REDIS_HOST_PORT
        value: '6379'
    extraInitContainers:
      - name: postgresql-isready
        image: postgres:17.5
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - '-c'
          - >-
            until pg_isready -h ${POSTGRES_HOST} -U ${POSTGRES_USER} ; do
            sleep 2 ; done
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: username
                name: &db-secret postgres-credentials
          - name: POSTGRES_HOST
            value: nextcloud-postgresql

  persistence:
    enabled: true
    size: 2Gi
  startupProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 30
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: lets-encrypt-production
      ingress.kubernetes.io/force-ssl-redirect: "true"
      ingress.kubernetes.io/protocol: http
      kubernetes.io/ingress.class: traefik
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
      traefik.ingress.kubernetes.io/router.tls: "true"
      traefik.ingress.kubernetes.io/custom-response-headers: "Access-Control-Allow-Origin:*||Access-Control-Allow-Methods:GET,POST,OPTIONS||Access-Control-Allow-Headers:DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range||Access-Control-Expose-Headers:Content-Length,Content-Range"
      traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
    tls:
      - hosts:
          - *host
        secretName: tls-secret

  internalDatabase:
    enabled: false
  externalDatabase:
    enabled: true
    type: postgresql
    host: nextcloud-postgresql:5432
    existingSecret:
      enabled: true
      secretName: *db-secret
      usernameKey: username
      passwordKey: password

  phpClientHttpsFix:
    enabled: true

  trustedDomains:
    - *host

  postgresql:
    enabled: false
  redis:
    enabled: false

databases:
  postgresql:
    enabled: true
    global:
      fullnameOverride: nextcloud-postgresql
    controllers:
      postgresql:
        containers:
          postgresql:
            env:
              POSTGRES_DB: nextcloud
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    key: username
                    name: *db-secret
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    key: password
                    name: *db-secret
  valkey:
    enabled: true

common:
  resticBackups:
    enabled: true
    cron:
      enabled: true
      schedule: "0 * * * *" # Every hour
    targets:
      nextcloud-data:
        pvcName: nextcloud-nextcloud
        bucket: nextcloud-data-backup
        restoreVersion: latest
        tags:
          - "nextcloud:{{ $.Subcharts.nextcloud.Chart.AppVersion }}"
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                    - app
                topologyKey: kubernetes.io/hostname
      nextcloud-db:
        pvcName: data-nextcloud-postgresql-0
        bucket: nextcloud-db-backup
        restoreVersion: latest
        tags:
          - "{{ $.Subcharts.databases.Values.postgresql.controllers.postgresql.containers.postgresql.image.repository }}:{{ $.Subcharts.databases.Values.postgresql.controllers.postgresql.containers.postgresql.image.tag }}"
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: statefulset.kubernetes.io/pod-name
                    operator: In
                    values:
                    - nextcloud-postgresql-0
                topologyKey: kubernetes.io/hostname