{{- with (index .Values "cloudflare-tunnel") }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
  data:
    - secretKey: token
      remoteRef:
        key: /cloudflare
        property: tunnelToken
{{- end }}
{{- end }}