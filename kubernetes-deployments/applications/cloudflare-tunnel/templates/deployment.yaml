---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-tunnel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudflare-tunnel
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          imagePullPolicy: IfNotPresent
          tty: false
          stdin: false
          args:
            - "tunnel"
            - "--no-autoupdate"
            - "run"
          env:
            - name: "TUNNEL_TOKEN"
              valueFrom:
                secretKeyRef:
                  key: "token"
                  name: "cloudflare-tunnel-token"
          resources:
            requests:
              cpu: 5m
              memory: 40Mi