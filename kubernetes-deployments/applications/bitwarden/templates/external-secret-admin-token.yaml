{{- with $.Values.bitwarden }}
{{- if .enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bitwarden-admin-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Retain
  data:
    - secretKey: token
      remoteRef:
        key: /vaultwarden
        property: token_hashed
{{- end }}
{{- end }}