bitwarden:
  enabled: true
pvcName: bitwarden

common:
  resticBackups:
    enabled: true
    targets:
      bitwarden:
        pvcName: bitwarden
        bucket: "b2:jsnouff-vaultwarden"
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - bitwarden
                topologyKey: kubernetes.io/hostname
