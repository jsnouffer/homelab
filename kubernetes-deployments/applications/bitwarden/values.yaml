bitwarden:
  enabled: true
pvcName: bitwarden

common:
  resticBackups:
    enabled: true
    restore:
      enabled: false
    prune:
      schedule: "0 0 * * *" # Every midnight
    cron:
      schedule: "0 * * * *" # Every hour
    pvcName: bitwarden
    env:
      - name: RESTIC_REPOSITORY
        value: "b2:jsnouff-vaultwarden"
      - name: RESTIC_PASSWORD
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: resticKey
            optional: false
      - name: B2_ACCOUNT_ID
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: keyID
            optional: false
      - name: B2_ACCOUNT_KEY
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: applicationKey
            optional: false
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - ombi
          topologyKey: kubernetes.io/hostname