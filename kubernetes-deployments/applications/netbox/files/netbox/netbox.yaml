ALLOWED_HOSTS: ["*"]

DATABASE:
  HOST: {{ $.Values.postgresql.fullnameOverride }}
  USER: {{ $.Values.postgresql.auth.username }}
  NAME: {{ $.Values.postgresql.auth.database }}
  PORT: 5432
  OPTIONS:
    sslmode: prefer
    target_session_attrs: 'read-write'
  CONN_MAX_AGE: 300
  DISABLE_SERVER_SIDE_CURSORS: false

ADMINS: []
AUTH_PASSWORD_VALIDATORS: []
ALLOWED_URL_SCHEMES: ["file","ftp","ftps","http","https","irc","mailto","sftp","ssh","tel","telnet","tftp","vnc","xmpp"]
BANNER_TOP: ""
BANNER_BOTTOM: ""
BANNER_LOGIN: ""
BASE_PATH: ""
CHANGELOG_RETENTION: 90
CUSTOM_VALIDATORS: {}
DEFAULT_USER_PREFERENCES: {}
CORS_ORIGIN_ALLOW_ALL: false
CORS_ORIGIN_WHITELIST: []
CORS_ORIGIN_REGEX_WHITELIST: []
CSRF_TRUSTED_ORIGINS: []
DEBUG: false

EMAIL:
  SERVER: localhost
  PORT: 25
  USERNAME: ""
  USE_SSL: false
  USE_TLS: false
  SSL_CERTFILE: ""
  SSL_KEYFILE: ""
  TIMEOUT: 10
  FROM_EMAIL: ""

ENFORCE_GLOBAL_UNIQUE: false
EXEMPT_VIEW_PERMISSIONS: []
FIELD_CHOICES: {}
GRAPHQL_ENABLED: true
HTTP_PROXIES: null
INTERNAL_IPS: ["127.0.0.1","::1"]
JOBRESULT_RETENTION: 90
LOGGING: {}
LOGIN_PERSISTENCE: false
LOGIN_REQUIRED: false
LOGIN_TIMEOUT: 1209600
MAINTENANCE_MODE: false
MAPS_URL: "https://maps.google.com/?q="
MAX_PAGE_SIZE: 1000
MEDIA_ROOT: /opt/netbox/netbox/media
STORAGE_BACKEND:
STORAGE_CONFIG:  {}
METRICS_ENABLED: false
NAPALM_USERNAME: ""
NAPALM_TIMEOUT: 30
NAPALM_ARGS: {}
PAGINATE_COUNT: 50
PLUGINS: []
PLUGINS_CONFIG: {}
POWERFEED_DEFAULT_AMPERAGE: 15
POWERFEED_DEFAULT_MAX_UTILIZATION: 80
POWERFEED_DEFAULT_VOLTAGE: 120
PREFER_IPV4: false
RACK_ELEVATION_DEFAULT_UNIT_HEIGHT: 22
RACK_ELEVATION_DEFAULT_UNIT_WIDTH: 220
REMOTE_AUTH_ENABLED: false
REMOTE_AUTH_BACKEND: netbox.authentication.RemoteUserBackend
REMOTE_AUTH_HEADER: HTTP_REMOTE_USER
REMOTE_AUTH_AUTO_CREATE_USER: true
REMOTE_AUTH_DEFAULT_GROUPS: []
REMOTE_AUTH_DEFAULT_PERMISSIONS: {}
REMOTE_AUTH_GROUP_SYNC_ENABLED: false
REMOTE_AUTH_GROUP_HEADER: HTTP_REMOTE_USER_GROUP
REMOTE_AUTH_SUPERUSER_GROUPS: []
REMOTE_AUTH_SUPERUSERS: []
REMOTE_AUTH_STAFF_GROUPS: []
REMOTE_AUTH_STAFF_USERS: []
REMOTE_AUTH_GROUP_SEPARATOR: "|"
RELEASE_CHECK_URL: null

REDIS:
  tasks:
    HOST: {{ $.Values.valkey.fullnameOverride }}-primary
    PORT: 6379
    DATABASE: 0
    SSL: false
    INSECURE_SKIP_TLS_VERIFY: false
  caching:
    HOST: {{ $.Values.valkey.fullnameOverride }}-primary
    PORT: 6379
    DATABASE: 1
    SSL: false
    INSECURE_SKIP_TLS_VERIFY: false

REPORTS_ROOT: /opt/netbox/netbox/reports
RQ_DEFAULT_TIMEOUT: 300
SCRIPTS_ROOT: /opt/netbox/netbox/scripts
CSRF_COOKIE_NAME: csrftoken
SESSION_COOKIE_NAME: sessionid
TIME_ZONE: UTC
DATE_FORMAT: "N j, Y"
SHORT_DATE_FORMAT: "Y-m-d"
TIME_FORMAT: "g:i a"
SHORT_TIME_FORMAT: "H:i:s"
DATETIME_FORMAT: "N j, Y g:i a"
SHORT_DATETIME_FORMAT: "Y-m-d H:i"
