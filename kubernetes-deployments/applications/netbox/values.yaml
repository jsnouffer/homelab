netbox:
  enabled: true

  existingSecret: netbox-credentials

  resources:
    requests:
      cpu: 20m
      memory: 150Mi
    limits:
      cpu: 1000m
      memory: 500Mi

  affinity:
    podAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - netbox
          topologyKey: kubernetes.io/hostname

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: lets-encrypt-production
      ingress.kubernetes.io/force-ssl-redirect: "true"
      ingress.kubernetes.io/protocol: http
      kubernetes.io/ingress.class: traefik
      kubernetes.io/tls-acme: "true"
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: netbox.jsnouff.net
        paths:
          - /
    tls:
      - hosts:
          - netbox.jsnouff.net
        secretName: tls-secret

  postgresql:
    enabled: false

  externalDatabase:
    host: postgresql
    existingSecretName: db-credentials
    existingSecretKey: password

  redis:
    enabled: false

  tasksRedis:
    host: redis-master
    sentinelService: redis-master
    existingSecretName: db-credentials
    existingSecretKey: password

  cachingRedis:
    host: redis-master
    sentinelService: redis-master
    existingSecretName: db-credentials
    existingSecretKey: password

  worker:
    resources:
      requests:
        cpu: 10m
        memory: 125Mi
      limits:
        cpu: 1000m
        memory: 300Mi
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - netbox
            topologyKey: kubernetes.io/hostname

  housekeeping:
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - netbox
            topologyKey: kubernetes.io/hostname

postgresql:
  fullnameOverride: postgresql
  auth:
    username: netbox
    database: netbox
    existingSecret: db-credentials
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password
      replicationPasswordKey: replication-password
  primary:
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
      limits:
        cpu: 250m
        memory: 300Mi

redis:
  fullnameOverride: redis
  architecture: standalone
  auth:
    existingSecret: db-credentials
    existingSecretPasswordKey: password
  master:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 250m
        memory: 250Mi

common:
  resticBackups:
    enabled: true
    targets:
      netbox-media:
        pvcName: netbox-media
        bucket: netbox-media-backup
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - netbox
                topologyKey: kubernetes.io/hostname
      netbox-db:
        pvcName: data-postgresql-0
        bucket: netbox-db-backup
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: statefulset.kubernetes.io/pod-name
                    operator: In
                    values:
                    - postgresql-0
                topologyKey: kubernetes.io/hostname