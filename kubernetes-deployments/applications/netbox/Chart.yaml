apiVersion: v2
name: netbox
version: v3.2.8
dependencies:
  - name: app-template
    version: 3.7.3
    repository: https://bjw-s.github.io/helm-charts
    alias: netbox
    condition: netbox.enabled
  - name: postgresql
    version: 12.8.2
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: netbox.enabled
  - name: redis
    version: 17.15.2
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: netbox.enabled
  - name: common
    version: ">0.0.0"
    repository: "file://../../../charts/common/"
    condition: netbox.enabled
