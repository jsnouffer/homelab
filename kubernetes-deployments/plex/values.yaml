plex:
  enabled: true
pvcName: plex-pvc

common:
  resticBackups:
    enabled: true
    restore: false
    pvcName: plex-pvc
    env:
      - name: RESTIC_REPOSITORY
        value: "b2:jsnouff-plex"
      - name: RESTIC_PASSWORD
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: resticKey
            optional: false
      - name: B2_ACCOUNT_ID
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: keyID
            optional: false
      - name: B2_ACCOUNT_KEY
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: applicationKey
            optional: false
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - plex
          topologyKey: kubernetes.io/hostname