apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex
    spec:
      containers:
        - name: plex
          image: linuxserver/plex:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: VERSION
              value: docker
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-token
                  key: token
          ports:
            - name: http
              containerPort: 32400
              protocol: TCP
          volumeMounts:
            - name: pv-config
              mountPath: /config
            - name: plex-nfs
              mountPath: /movies
              subPath: downloads/complete/movies
            - name: plex-nfs
              mountPath: /tv
              subPath: downloads/complete/tv
          resources:
            requests:
              memory: 1000Mi
              cpu: 500m
      volumes:
        - name: pv-config
          persistentVolumeClaim:
            claimName: {{ $.Values.pvcName }}
        - name: plex-nfs
          persistentVolumeClaim:
            claimName: plex-nfs
