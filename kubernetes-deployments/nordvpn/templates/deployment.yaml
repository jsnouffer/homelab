apiVersion: apps/v1
kind: Deployment
metadata:
  name: nordvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nordvpn
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nordvpn
    spec:
      containers:
        - name: nordvpn
          image: bubuntux/nordvpn:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: CONNECT
              value: P2P
            - name: KILLSWITCH
              value: "on"
            - name: TECHNOLOGY
              value: NordLynx
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: nordvpn-credentials
                  key: token
          ports:
            - name: http
              containerPort: {{ $.Values.nordvpn.config.serverPort }}
              protocol: TCP
          # livenessProbe:
          #   failureThreshold: 3
          #   periodSeconds: 10
          #   successThreshold: 1
          #   tcpSocket:
          #     port: {{ $.Values.nordvpn.config.serverPort }}
          #   timeoutSeconds: 1
          # readinessProbe:
          #   failureThreshold: 3
          #   periodSeconds: 10
          #   successThreshold: 1
          #   tcpSocket:
          #     port: {{ $.Values.nordvpn.config.serverPort }}
          #   timeoutSeconds: 1
          # startupProbe:
          #   failureThreshold: 30
          #   periodSeconds: 5
          #   successThreshold: 1
          #   tcpSocket:
          #     port: {{ $.Values.nordvpn.config.serverPort }}
          #   timeoutSeconds: 1
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "NET_RAW", "ALL"]
