democratic-csi:
  csiDriver:
    name: org.democratic-csi.nfs

  storageClasses:
    - name: truenas-nfs-csi
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
      mountOptions:
      - noatime
      - nfsvers=4
    - name: truenas-nfs-csi-retain
      defaultClass: false
      reclaimPolicy: Retain
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        fsType: nfs
      mountOptions:
      - noatime
      - nfsvers=4

  volumeSnapshotClasses:
    - name: truenas-nfs-csi
    - name: truenas-nfs-csi-retain

  driver:
    existingConfigSecret: democratic-csi-driver-config
    config:
      driver: freenas-nfs

  controller:
    externalProvisioner:
      resources:
        limits:
          cpu: 25m
          memory: 64Mi
        requests:
          cpu: 5m
          memory: 24Mi
    externalResizer:
      resources:
        limits:
          cpu: 25m
          memory: 48Mi
        requests:
          cpu: 5m
          memory: 24Mi
    externalSnapshotter:
      resources:
        limits:
          cpu: 25m
          memory: 64Mi
        requests:
          cpu: 5m
          memory: 16Mi
    driver:
      resources:
        limits:
          cpu: 50m
          memory: 192Mi
        requests:
          cpu: 15m
          memory: 64Mi
  node:
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/plex
        operator: Exists
    driver:
      resources:
        limits:
          cpu: 50m
          memory: 128Mi
        requests:
          cpu: 5m
          memory: 64Mi
    driverRegistrar:
      resources:
        limits:
          cpu: 50m
          memory: 32Mi
        requests:
          cpu: 5m
          memory: 16Mi

  csiProxy:
    resources:
      limits:
        cpu: 25m
        memory: 32Mi
      requests:
        cpu: 5m
        memory: 12Mi