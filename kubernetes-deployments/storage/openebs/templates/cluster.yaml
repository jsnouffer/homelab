---
apiVersion: cstor.openebs.io/v1
kind: CStorPoolCluster
metadata:
  name: cstor-storage
  namespace: openebs
spec:
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/plex
      operator: Exists
  pools:
    - nodeSelector:
        topology.cstor.openebs.io/nodeName: cobra-worker
      dataRaidGroups:
      - blockDevices:
          - blockDeviceName: blockdevice-e957294c41e01bf215583b94dc55cfa7
      poolConfig:
        dataRaidGroupType: "stripe"

    - nodeSelector:
        topology.cstor.openebs.io/nodeName: cobra-plex
      dataRaidGroups:
        - blockDevices:
            - blockDeviceName: blockdevice-4e62da9d883303a8bc1b0babebe079fc
      poolConfig:
        dataRaidGroupType: "stripe"
