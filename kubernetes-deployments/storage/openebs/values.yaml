cstor:
  enabled: true
  cspcOperator:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 5m
        memory: 24Mi
  cvcOperator:
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 5m
        memory: 24Mi
  admissionServer:
    resources:
      limits:
        cpu: 100m
        memory: 32Mi
      requests:
        cpu: 5m
        memory: 12Mi
  csiNode:
    tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/plex
        operator: Exists
  openebs-ndm:
    enabled: true
    ndm:
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/plex
          operator: Exists