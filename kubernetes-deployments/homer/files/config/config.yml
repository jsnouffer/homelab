# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: Homelab Dashboard
subtitle: Jason's
documentTitle: Homelab Dashboard
# logo: none
icon: fas fa-biohazard

header: true
footer: <p>Jason's Homelab Dashboard</p>

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

links:
  - name: "Home"
    icon: "fas fa-home"
    url: "#config"
  - name: "Cobra"
    icon: "fas fa-cubes"
    url: "#cobra-cluster"

