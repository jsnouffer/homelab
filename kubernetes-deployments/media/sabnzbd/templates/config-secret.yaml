---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd-config-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      data:
{{ tpl ((.Files.Glob "files/*").AsConfig) $ | indent 8 }}
  data:
    - secretKey: username
      remoteRef:
        key: /sabnzbd
        property: username
    - secretKey: password
      remoteRef:
        key: /sabnzbd
        property: password
    - secretKey: api_key
      remoteRef:
        key: /sabnzbd
        property: api-key
    - secretKey: nzb_key
      remoteRef:
        key: /sabnzbd
        property: nzb-key
    - secretKey: tweaknews_username
      remoteRef:
        key: /tweaknews
        property: username
    - secretKey: tweaknews_password
      remoteRef:
        key: /tweaknews
        property: password