apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config-secret.yaml") . | sha256sum }}
    spec:
      initContainers:
        - name: copy-configs
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cp /cm/sabnzbd.ini /pv
          volumeMounts:
            - name: config
              mountPath: /cm/sabnzbd.ini
              subPath: sabnzbd.ini
            - name: pv-config
              mountPath: /pv
      containers:
        - name: sabnzbd
          image: linuxserver/sabnzbd:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: {{ $.Values.sabnzbd.config.serverPort }}
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.sabnzbd.config.serverPort }}
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.sabnzbd.config.serverPort }}
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.sabnzbd.config.serverPort }}
            timeoutSeconds: 1
          volumeMounts:
            - name: pv-config
              mountPath: /config
            - name: plex-downloads
              mountPath: /downloads
            - name: plex-completed
              mountPath: /completed
          resources:
            requests:
              cpu: 500m
              memory: 300Mi
      volumes:
        - name: config
          secret:
            secretName: sabnzbd-config-secret
        - name: pv-config
          persistentVolumeClaim:
            claimName: {{ $.Values.sabnzbd.pvcName }}
        - name: plex-downloads
          persistentVolumeClaim:
            claimName: sabnzbd-nfs-downloads
        - name: plex-completed
          persistentVolumeClaim:
            claimName: sabnzbd-nfs-completed