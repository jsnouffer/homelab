apiVersion: v2
name: seerr
version: 1.0.0
dependencies:
  - name: app-template
    version: 4.6.0
    repository: https://bjw-s-labs.github.io/helm-charts
    alias: seerr
    condition: seerr.enabled
  - name: common
    version: ">0.0.0"
    repository: "file://../../../charts/common/"
    condition: seerr.enabled
  - name: databases
    version: ">0.0.0"
    repository: "file://../../../charts/databases/"
    condition: seerr.enabled