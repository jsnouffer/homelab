elasticsearch:
  fullnameOverride: elasticsearch
  global:
    kibanaEnabled: false
  master:
    replicaCount: 1
    masterOnly: false
    extraRoles: ingest,data
  data:
    replicaCount: 0
  ingest:
    replicaCount: 0
  coordinating:
    replicaCount: 0
  security:
    enabled: true
    existingSecret: elasticsearch-password
    tls:
      restEncryption: false
      usePemCerts: true
      master:
        existingSecret: elasticsearch-tls-crt

redis:
  fullnameOverride: redis
  architecture: standalone
  auth:
    enabled: false
  master:
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 250m
        memory: 250Mi

