apiVersion: v2
name: tubearchivist
version: 1.0.0
dependencies:
  - name: app-template
    version: 2.3.0
    repository: https://bjw-s.github.io/helm-charts
    alias: tubearchivist
  - name: elasticsearch
    version: 19.17.0
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: tubearchivist.enabled
  - name: redis
    version: 18.8.2
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: tubearchivist.enabled
  - name: common
    version: "0.1.1"
    repository: https://chartmuseum.jsnouff.net
