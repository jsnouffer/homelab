---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: elasticsearch-tls-certificate
spec:
  secretName: elasticsearch-tls-crt
  subject:
    organizations:
      - homelab
    organizationalUnits:
      - homelab
    localities:
      - "Anytown"
    countries:
      - "US"
  dnsNames:
    - elasticsearch
    - elasticsearch-master-hl
  issuerRef:
    name: self-signed
    kind: ClusterIssuer
    group: cert-manager.io