---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tubearchivist-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: tubearchivist-credentials
    deletionPolicy: Delete
    template:
      type: kubernetes.io/basic-auth
      engineVersion: v2
      data:
        username: admin
        password: "{{ `{{ .password }}` }}"
  data:
    - secretKey: password
      remoteRef:
        key: TUBEARCHIVIST_ADMIN_PASSWORD