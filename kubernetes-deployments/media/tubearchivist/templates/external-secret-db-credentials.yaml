---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.elasticsearch.security.existingSecret }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: {{ .Values.elasticsearch.security.existingSecret }}
    deletionPolicy: Delete
  data:
    - secretKey: elasticsearch-password
      remoteRef:
        key: COBRA_POSTGRESQL_PASSWORD
