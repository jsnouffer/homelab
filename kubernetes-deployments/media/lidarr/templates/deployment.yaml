apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lidarr
    spec:
      containers:
        - name: lidarr
          image: linuxserver/lidarr:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 8686
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8686
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8686
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 8686
            timeoutSeconds: 1
          volumeMounts:
            - name: pv-config
              mountPath: /config
            - name: plex-downloads
              mountPath: /downloads
            - name: plex-completed
              mountPath: /completed
          resources:
            requests:
              cpu: 25m
              memory: 150Mi
            limits:
              cpu: 500m
              memory: 500Mi
      volumes:
        - name: pv-config
          persistentVolumeClaim:
            claimName: {{ $.Values.pvcName }}
        - name: plex-downloads
          persistentVolumeClaim:
            claimName: lidarr-nfs-downloads
        - name: plex-completed
          persistentVolumeClaim:
            claimName: lidarr-nfs-completed