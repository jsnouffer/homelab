sonarr:
  enabled: true
pvcName: sonarr-pvc

common:
  resticBackups:
    enabled: true
    targets:
      sonarr:
        pvcName: sonarr-pvc
        bucket: "b2:jsnouff-sonarr"
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - sonarr
                topologyKey: kubernetes.io/hostname
