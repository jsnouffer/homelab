apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 8989
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8989
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8989
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 8989
            timeoutSeconds: 1
          volumeMounts:
            - name: pv-config
              mountPath: /config
            - name: plex-downloads
              mountPath: /downloads
            - name: plex-completed
              mountPath: /completed
          resources:
            requests:
              cpu: 50m
              memory: 300Mi
            limits:
              cpu: 700m
              memory: 1200Mi
      volumes:
        - name: pv-config
          persistentVolumeClaim:
            claimName: {{ $.Values.pvcName }}
        - name: plex-downloads
          persistentVolumeClaim:
            claimName: sonarr-nfs-downloads
        - name: plex-completed
          persistentVolumeClaim:
            claimName: sonarr-nfs-completed