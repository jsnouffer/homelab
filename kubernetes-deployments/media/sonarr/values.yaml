sonarr:
  enabled: true
pvcName: sonarr-pvc

common:
  resticBackups:
    enabled: true
    restore:
      enabled: true
    pvcName: sonarr-pvc
    env:
      - name: RESTIC_REPOSITORY
        value: "b2:jsnouff-sonarr"
      - name: RESTIC_PASSWORD
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: resticKey
            optional: false
      - name: B2_ACCOUNT_ID
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: keyID
            optional: false
      - name: B2_ACCOUNT_KEY
        valueFrom:
          secretKeyRef:
            name: backblaze-credentials
            key: applicationKey
            optional: false
    affinity:
      podAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - sonarr
            topologyKey: kubernetes.io/hostname
