prowlarr:
  enabled: true
pvcName: prowlarr-pvc

common:
  resticBackups:
    enabled: true
    targets:
      prowlarr:
        pvcName: prowlarr-pvc
        bucket: "b2:jsnouff-prowlarr"
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - prowlarr
                topologyKey: kubernetes.io/hostname