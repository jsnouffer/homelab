apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-nfs-downloads
spec:
  capacity:
    storage: 3000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: qbittorrent-nfs-downloads
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/ssd-noraid/downloads
    server: barenas.jsnouff.net
