---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nordvpn-wireguard-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-secret-store
  target:
    deletionPolicy: Delete
  data:
    - secretKey: wg0.conf
      remoteRef:
        key: /nordvpn
        property: wireguard-config