---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nordvpn-wireguard-config
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: nordvpn-wireguard-config
    deletionPolicy: Delete
  data:
    - secretKey: wg0.conf
      remoteRef:
        key: NORDVPN_WIREGUARD_CONFIG