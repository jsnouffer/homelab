apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazylibrarian
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: lazylibrarian
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lazylibrarian
    spec:
      containers:
        - name: lazylibrarian
          image: linuxserver/lazylibrarian:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 5299
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          volumeMounts:
            - name: pv-config
              mountPath: /config
            - name: plex-downloads
              mountPath: /downloads
            - name: plex-completed
              mountPath: /books
          # resources:
          #   requests:
          #     cpu: 5m
          #     memory: 150Mi
      volumes:
        - name: pv-config
          persistentVolumeClaim:
            claimName: {{ $.Values.pvcName }}
        - name: plex-downloads
          persistentVolumeClaim:
            claimName: lazylibrarian-nfs-downloads
        - name: plex-completed
          persistentVolumeClaim:
            claimName: lazylibrarian-nfs-completed