lazylibrarian:
  enabled: true
pvcName: lazylibrarian-pvc

common:
  resticBackups:
    enabled: true
    targets:
      lazylibrarian:
        pvcName: lazylibrarian-pvc
        bucket: "b2:jsnouff-lazylibrarian"
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - lazylibrarian
                topologyKey: kubernetes.io/hostname
