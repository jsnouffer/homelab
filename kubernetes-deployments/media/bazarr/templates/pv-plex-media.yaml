apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-plex-media
spec:
  capacity:
    storage: 3000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: bazarr-plex-media
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/plex/media
    server: barenas.jsnouff.net