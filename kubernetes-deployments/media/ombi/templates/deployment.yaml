apiVersion: apps/v1
kind: Deployment
metadata:
  name: ombi
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ombi
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ombi
    spec:
      containers:
        - name: ombi
          image: linuxserver/ombi:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: BASE_URL
              value: "/"
          ports:
            - name: http
              containerPort: 3579
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3579
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3579
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 3579
            timeoutSeconds: 1
          volumeMounts:
            - name: pv-config
              mountPath: /config
          resources:
            requests:
              cpu: 10m
              memory: 200Mi
            limits:
              cpu: 50m
              memory: 500Mi
      volumes:
        - name: pv-config
          persistentVolumeClaim:
            claimName: {{ $.Values.pvcName }}