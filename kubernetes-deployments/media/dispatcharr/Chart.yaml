apiVersion: v2
name: dispatcharr
version: 1.0.0
dependencies:
  - name: app-template
    version: 4.3.0
    repository: https://bjw-s-labs.github.io/helm-charts
    alias: dispatcharr
    condition: dispatcharr.enabled
  - name: common
    version: ">0.0.0"
    repository: "file://../../../charts/common/"
    condition: dispatcharr.enabled
  - name: databases
    version: ">0.0.0"
    repository: "file://../../../charts/databases/"
    condition: dispatcharr.enabled