ytdl-sub:
  global:
    fullnameOverride: ytdl-sub
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/jmbannon/ytdl-sub-gui
            tag: 2024.01.20
          env:
            PUID: "1000"
            PGID: "1000"
            TZ: "America/New_York"
          # resources:
          #   requests:
          #     cpu: 25m
          #     memory: 80Mi
          #   limits:
          #     cpu: 250m
          #     memory: 200Mi
  service:
    main:
      ports:
        http:
          port: 8443
  ingress:
    main:
      enabled: true
      hosts:
        - host: &domain ytdl-sub.jsnouff.net
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
      tls:
        - hosts:
            - *domain
          secretName: tls-secret
      annotations:
        cert-manager.io/cluster-issuer: lets-encrypt-production
        ingress.kubernetes.io/force-ssl-redirect: "true"
        ingress.kubernetes.io/protocol: http
        kubernetes.io/ingress.class: traefik
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-security@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-default-tls@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls: "true"

  persistence:
    config:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi
    media:
      enabled: true
      existingClaim: ytdl-sub-plex-media
      advancedMounts:
        main:
          main:
            - path: /movies
              subPath: movies
            - path: /tv_shows
              subPath: tv
            - path: /music
              subPath: music
            - path: /music_videos
              subPath: music_videos

common:
  resticBackups:
    enabled: true
    targets:
      ytdl-sub-config:
        pvcName: ytdl-sub-config
        bucket: ytdl-sub-backup
        restoreVersion: latest
        affinity:
          podAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - ytdl-sub
                topologyKey: kubernetes.io/hostname
