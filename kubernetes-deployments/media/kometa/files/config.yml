libraries:
  Movies:
    remove_overlays: false
    collection_files:
      - file: config/movies.yaml

  TV Shows:
    remove_overlays: false
    # collection_files:
    #   - file: config/tv.yaml
    collection_files:
      - default: country
        template_variables:
          use_other: false
          use_separator: false
          style: color
          include:
            - gb
          sort_by: title.asc
          run_definition: show
