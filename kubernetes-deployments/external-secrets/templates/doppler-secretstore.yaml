{{- with (index .Values "external-secrets") }}
{{- if .enabled }}
{{- if not .initialInstall }}
{{- range (index . "secret-stores") }}
---
apiVersion: external-secrets.io/v1beta1
kind: {{ .kind }}
metadata:
  name: {{ .name }}
spec: {{- tpl (.spec | toYaml) $ | nindent 2 }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}