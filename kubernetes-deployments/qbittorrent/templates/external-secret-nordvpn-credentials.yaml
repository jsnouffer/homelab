---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nordvpn-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secret-store
  target:
    name: nordvpn-credentials
    deletionPolicy: Delete
  data:
    - secretKey: token
      remoteRef:
        key: NORDVPN_TOKEN