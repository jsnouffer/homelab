apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
    spec:
      securityContext:
        sysctls:
        - name: net.ipv6.conf.all.disable_ipv6
          value: "1"
      containers:
        - name: qbittorrent
          image: linuxserver/qbittorrent:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: {{ $.Values.qbittorrent.config.serverPort }}
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          volumeMounts:
            - name: pv
              mountPath: /config
        - name: nordvpn
          image: bubuntux/nordvpn:latest
          imagePullPolicy: IfNotPresent
          # command:
          #   - bash
          #   - "-c"
          # args:
          #   - |
          #     nord_migrate
          #     # sleep infinity
          #     # set -x && \
          #     # nordvpn login --token $TOKEN && \
          #     # nordvpn set killswitch on && \
          #     # nordvpn connect P2P && \
          #     # nordvpn status
          env:
            - name: CONNECT
              value: P2P
            - name: KILLSWITCH
              value: "on"
            - name: TECHNOLOGY
              value: NordLynx
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: nordvpn-credentials
                  key: token
          securityContext:
            capabilities:
              add: ["ALL"]
      volumes:
        - name: pv
          persistentVolumeClaim:
            claimName: qbittorrent-pvc