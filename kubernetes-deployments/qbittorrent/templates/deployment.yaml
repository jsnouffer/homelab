apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
    spec:
      securityContext:
        sysctls:
        - name: net.ipv4.conf.all.src_valid_mark
          value: "1"
      containers:
        - name: qbittorrent
          image: linuxserver/qbittorrent:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: {{ $.Values.qbittorrent.config.serverPort }}
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          volumeMounts:
            - name: pv
              mountPath: /config
        - name: wireguard
          image: linuxserver/wireguard:1.0.20210914
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: wireguard-config
              mountPath: /config/wg0.conf
              subPath: wg0.conf
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
      volumes:
        - name: pv
          persistentVolumeClaim:
            claimName: qbittorrent-pvc
        - name: wireguard-config
          secret:
            defaultMode: 0600
            secretName: nordvpn-wireguard-config