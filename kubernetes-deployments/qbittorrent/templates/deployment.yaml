apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
    spec:
      containers:
        - name: qbittorrent
          image: linuxserver/qbittorrent:{{ $.Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/New_York
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: {{ $.Values.qbittorrent.config.serverPort }}
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: {{ $.Values.qbittorrent.config.serverPort }}
            timeoutSeconds: 1
          # securityContext:
          #   runAsGroup: 1000
          #   runAsNonRoot: true
          #   runAsUser: 1000
          volumeMounts:
            - name: pv
              mountPath: /config
      volumes:
        - name: pv
          persistentVolumeClaim:
            claimName: qbittorrent-pvc